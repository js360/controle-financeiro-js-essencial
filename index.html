<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto JS Essencial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h3>Curso de Javascript Essencial</h3>
            <h1>Sistema de Controle Financeiro</h1>
            <div>
                Nome: <input type="text" id="nome-input"><br>
                Valor: <input type="number" id="valor-input"><br>
                <button id="botao-receita" onclick="receita()">Receita</button> <button id="botao-despesa" onclick="despesa()">Despesa</button>
            </div> 
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tabela"></tbody>
                <tbody>
                    <tr class="final">
                        <td>Saldo:</td>
                        <td>R$<span id="saldo">0</span></td>
                    </tr>
                </tbody> 
            </div>         
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
